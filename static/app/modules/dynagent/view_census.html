<style>
.btn {
	margin-top:3px;
	width:140px;
	}
</style>
<div class="container-fluid">

	<div class="jumbotron">

		<div class="row">
			<div class="col-md-6" style="">

				<img src="images/census-logo.png" class="img-responsive"/>
				<h1>Agent Control</h1>
				<p>Send events to mobile client...</p>

				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputSessionId" class="col-sm-2 control-label">Session ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputSessionId" ng-model="inputSessionId">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">Miscellaneous Content</label>
						<div class="col-sm-10">

                            <button ng-click="sendEvent({event: 'page', pageData:{pageName:'Civic Hacking', headerImg: 'images/census-logo.png', videoSrc:'https://www.youtube.com/embed/A_fT6T3lQqE', introText:'2015 National Day of Civic Hacking', bottomText:'Find out how open data collaborations between public, private, business and government organizations can create apps and web tools that benefit small business.', cssFile: 'styles/vivr-census.css', pageButtons:[{name:'Disconnect',action:'disconnect'}]}})" class="btn btn-primary">Civic Hacking</button>

							<button ng-click="sendEvent({event: 'page', pageData:{pageName:'Thank you for your time', headerImg: 'images/census-logo.png', centerImg:'images/thank_you.jpg', bottomText:'For the comprehensive information about US Census Bureau please visit or web site at https://www.census.gov/en.html', cssFile: 'styles/vivr-census.css', pageButtons:[{name:'Disconnect',action:'disconnect'}]}})" class="btn btn-primary">Thanks</button>

                            
			
   		                                                  
                        </div>
					</div>
			
                    
				</form>
			</div>
			<div class="col-md-6">
				<iframe ng-src="{{iframeSrc}}"  width="400" height="650">
			</div>
		</div>

	</div>
</div>
