<div class="container-fluid">
	<img class="page-header-img" ng-if="pageData.headerImg != undefined" ng-src="{{pageData.headerImg}}"/>
	<h1>{{pageData.pageName}}</h1>
	<p>{{pageData.introText}}</p>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" ng-model="loginForm.username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label" ng-model="loginForm.password">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" >
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-repeat="btn in pageData.pageButtons track by $index" ng-click="btnClick($index)" class="btn btn-primary" style="margin-right:3px">{{btn.name}}</button>
			</div>
		</div>
		
	</form>

	<p>{{pageData.bottomText}}</p>

</div>
