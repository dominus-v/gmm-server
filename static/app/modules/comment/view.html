<link ng-if="pageData.cssFile != undefined && pageData.cssFile != ''" rel="stylesheet" href="{{pageData.cssFile}}"/> 
<div class="container-fluid">
	<img class="page-header-img" ng-if="pageData.headerImg != undefined" ng-src="{{pageData.headerImg}}"/>
	<h1>{{pageData.pageName}}</h1>
	<p>{{pageData.introText}}</p>

	<img ng-if="pageData.centerImg != undefined && pageData.centerImg != ''" class="img-responsive" ng-src="{{pageData.centerImg}}"/>	
	
	
	<form class="form-horizontal" role="form">

	<p>{{pageData.bottomText}}</p> 
	
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="cmText" value="12345" ng-model="commentForm.text">
			</div>
		</div> 
	
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-repeat="btn in pageData.pageButtons track by $index" ng-click="btnClick($index)" class="btn btn-primary" style="margin-right:3px">{{btn.name}}</button>
			</div>
		</div>
		
	</form>
</div>
